services:
  - type: web
    name: ev-telemetry-api
    runtime: java
    plan: free
    buildCommand: mvn clean package -DskipTests
    startCommand: java -jar target/ev-telemetry-0.0.1-SNAPSHOT.jar
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_DATASOURCE_URL
        sync: false
      - key: SPRING_DATASOURCE_USERNAME
        sync: false
      - key: SPRING_DATASOURCE_PASSWORD
        sync: false
      - key: DEVICE_API_TOKEN
        sync: false
      - key: ADMIN_API_KEY
        sync: false
      - key: SPRING_FLYWAY_ENABLED
        value: "false"
      - key: JAVA_VERSION
        value: "17"